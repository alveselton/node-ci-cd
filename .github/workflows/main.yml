name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Run a one-line script
        run: echo Hello, world!

  build-dev:
    runs-on: ubuntu-latest
    environment:
      name: dev
      url: 'systemcodehead.com.br'
    needs: build
    steps:
      - name: Run a one-line script
        run: echo deploy DEV!
        
  build-hml:
    runs-on: ubuntu-latest
    environment:
      name: hml
      url: 'systemcodehead.com.br'      
    needs: build
    steps:
      - name: Run a one-line script
        run: echo deploy HML!
        
  build-prd:
    runs-on: ubuntu-latest
    environment:
      name: prd
      url: 'systemcodehead.com.br'
    needs: build
    steps:
      - name: Run a one-line script
        run: echo deploy PRD!        
